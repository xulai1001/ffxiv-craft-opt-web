<div class="modal-header">
  <h3 style="text-align: center">导入/导出设置</h3>
</div>

<div class="modal-body">

  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span6 centered">
        <h3>导出</h3>
        <form>
          <button class="btn btn-primary download" ng-click="vm.generateFile()">下载</button>
        </form>
        <p>点击上述按钮，会自动下载一个包含此网站所有设置的setting.zip文件。</p>
      </div>
      <div class="span6 centered">
        <h3>导入</h3>
        <div my-dropzone data-drop-handler="vm.handleDrop">把ZIP文件拖到这里</div>
        <p>将setting.zip文件拖到上面的框内以导入您的自定义设置。</p>
      </div>
    </div>
  </div>


</div>
